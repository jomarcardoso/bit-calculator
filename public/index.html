<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bit Calculator</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <input type="text" id="result" value="0" disabled>
      <input type="button" value="C" onclick="this.dispatchEvent(KEY_EVENT)">

      <input type="button" value="7" onclick="this.dispatchEvent(KEY_EVENT)">
      <input type="button" value="8" onclick="this.dispatchEvent(KEY_EVENT)">
      <input type="button" value="9" onclick="this.dispatchEvent(KEY_EVENT)">
      <input type="button" value="/" onclick="this.dispatchEvent(KEY_EVENT)">

      <input type="button" value="4" onclick="this.dispatchEvent(KEY_EVENT)">
      <input type="button" value="5" onclick="this.dispatchEvent(KEY_EVENT)">
      <input type="button" value="6" onclick="this.dispatchEvent(KEY_EVENT)">
      <input type="button" value="X" onclick="this.dispatchEvent(KEY_EVENT)">

      <input type="button" value="1" onclick="this.dispatchEvent(KEY_EVENT)">
      <input type="button" value="2" onclick="this.dispatchEvent(KEY_EVENT)">
      <input type="button" value="3" onclick="this.dispatchEvent(KEY_EVENT)">
      <input type="button" value="-" onclick="this.dispatchEvent(KEY_EVENT)">

      <input type="button" value="0" onclick="this.dispatchEvent(KEY_EVENT)">
      <input type="button" value="." onclick="this.dispatchEvent(KEY_EVENT)">
      <input type="button" value="=" onclick="this.dispatchEvent(KEY_EVENT)">
      <input type="button" value="+" onclick="this.dispatchEvent(KEY_EVENT)">
    </div>

    <div class="log" id="log">
    </div>
  </div>

  <script src="./scripts/main.js"></script>
</body>

</html>
